<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            text-align: center;
        }
        
        .logo {
            max-height: 180px;
            height: 180px;
            width: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto 0;
        }
        
        .system-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3a4a;
            margin: 10px 0 0 0;
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-item {
            display: block;
            padding: 12px 20px;
            color: #2d3a4a;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
        }
        
        .menu-item:hover {
            background-color: #f8f9fa;
            color: #007bff;
            border-left-color: #007bff;
        }
        
        .menu-item.active {
            background-color: #e3f2fd;
            color: #007bff;
            border-left-color: #007bff;
        }
        
        /* Submenu styles */
        .submenu {
            display: none;
            background-color: #f8f9fa;
            border-left: 3px solid #e9ecef;
            margin-left: 20px;
        }
        
        .submenu.open {
            display: block;
        }
        
        .submenu-item {
            display: block;
            padding: 8px 20px 8px 40px;
            color: #6c757d;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            border-left: 2px solid transparent;
        }
        
        .submenu-item:hover {
            background-color: #e9ecef;
            color: #007bff;
            border-left-color: #007bff;
        }
        
        .submenu-item.active {
            background-color: #e3f2fd;
            color: #007bff;
            border-left-color: #007bff;
        }
        
        /* Dropdown arrow */
        .menu-item.has-submenu::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }
        
        .menu-item.has-submenu.open::after {
            transform: translateY(-50%) rotate(180deg);
        }
        
        /* Main content area */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 10px 20px 10px 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .content-wrapper {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            padding: 1rem 2rem 2rem 2rem;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-toggle {
                display: block;
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1001;
                background: #007bff;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 4px;
                cursor: pointer;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-toggle {
                display: none;
            }
        }
        
        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            .sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile toggle button -->
    <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>
    
    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/static/core/img/vetlink_logo.png" alt="VetLink Logo" class="logo">
            <h1 class="system-name">VetLink</h1>
        </div>
        
        <nav class="sidebar-menu">
            <a href="#" class="menu-item has-submenu" id="menu-tutores" onclick="toggleSubmenu('tutores')">
                Gestión Tutores
            </a>
            <div class="submenu" id="submenu-tutores">
                <a href="/tutores/buscar/" class="submenu-item" id="submenu-buscar-tutor">
                    Buscar Tutor
                </a>
                <a href="/tutores/registrar/" class="submenu-item" id="submenu-registrar-tutor">
                    Registrar Tutor
                </a>
            </div>
            
            <a href="/mascotas/" class="menu-item" id="menu-mascotas">
                Gestión Mascotas
            </a>
            
            <a href="/atencion/" class="menu-item" id="menu-atencion">
                Atención Clínica
            </a>
        </nav>
    </aside>
    
    <!-- Main content area -->
    <main class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <script>
        // Mobile sidebar functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('open');
            overlay.classList.remove('open');
        }
        
        // Submenu functionality
        function toggleSubmenu(menuId) {
            const menuItem = document.getElementById('menu-' + menuId);
            const submenu = document.getElementById('submenu-' + menuId);
            
            // Close other submenus
            const allSubmenus = document.querySelectorAll('.submenu');
            const allMenuItems = document.querySelectorAll('.menu-item.has-submenu');
            
            allSubmenus.forEach(sub => {
                if (sub !== submenu) {
                    sub.classList.remove('open');
                }
            });
            
            allMenuItems.forEach(item => {
                if (item !== menuItem) {
                    item.classList.remove('open');
                }
            });
            
            // Toggle current submenu
            submenu.classList.toggle('open');
            menuItem.classList.toggle('open');
        }
        
        // Set active menu item based on current URL
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.menu-item');
            const submenuItems = document.querySelectorAll('.submenu-item');
            
            // Check main menu items
            menuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href && href !== '#' && currentPath.startsWith(href)) {
                    item.classList.add('active');
                    
                    // If it's a submenu parent, open the submenu
                    if (item.classList.contains('has-submenu')) {
                        const menuId = item.id.replace('menu-', '');
                        const submenu = document.getElementById('submenu-' + menuId);
                        if (submenu) {
                            submenu.classList.add('open');
                            item.classList.add('open');
                        }
                    }
                }
            });
            
            // Check submenu items
            submenuItems.forEach(item => {
                const href = item.getAttribute('href');
                if (currentPath === href) {
                    item.classList.add('active');
                    
                    // Open parent submenu
                    const parentSubmenu = item.closest('.submenu');
                    if (parentSubmenu) {
                        parentSubmenu.classList.add('open');
                        const parentMenuItem = document.getElementById(parentSubmenu.id.replace('submenu-', 'menu-'));
                        if (parentMenuItem) {
                            parentMenuItem.classList.add('open');
                        }
                    }
                }
            });
        });
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.mobile-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !mobileToggle.contains(event.target)) {
                closeSidebar();
            }
        });
    </script>
</body>
</html>
